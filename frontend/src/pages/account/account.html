<!DOCTYPE html>
<head>

  <!-- Add Font Awesome (for icons) https://fontawesome.com/get-started -->

  <link rel="stylesheet" href="/resources/hexagon/hexagon.css">

                <div class="hx-section" style="text-align:right"><h3><div id="balance_total"></div></h3></div>
            </div>

            </div>
